<!-- Contact Form -->
<form action="https://saif6pjmy7.execute-api.us-east-2.amazonaws.com/default/contactFormHandler" method="POST" class="..." id="contactForm">
  <div>
    <label for="name" class="block mb-1 text-sm font-medium text-gray-700">Name</label>
    <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"/>
  </div>
  <div>
    <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
    <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"/>
  </div>
  <div>
    <label for="message" class="block mb-1 text-sm font-medium text-gray-700">Message</label>
    <textarea id="message" name="message" rows="4" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition">Send Message</button>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  const res = await fetch(e.target.action, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  const result = await res.json();
  alert(result.message);
  e.target.reset();
});
</script>
